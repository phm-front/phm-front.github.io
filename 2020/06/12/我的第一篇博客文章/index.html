        <h4 id="bind-的封装实现"><a href="#bind-的封装实现" class="headerlink" title="bind()的封装实现"></a>bind()的封装实现</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.prototype.mybind = <span class="function"><span class="keyword">function</span>(<span class="params">context</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> func = <span class="keyword">this</span></span><br><span class="line">    <span class="keyword">const</span> args = [...argument].slice(<span class="number">1</span>)    </span><br><span class="line">    <span class="keyword">const</span> binded = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">this</span> <span class="keyword">instanceof</span> binded) &#123;</span><br><span class="line">            func.apply(<span class="keyword">this</span>, args.concat([...arguments]))</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            func.apply(context, args.concat([...arguments]))</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">const</span> F = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;&#125;</span><br><span class="line">    F.prototype = <span class="keyword">this</span>.prototype</span><br><span class="line">    binded.prototype = <span class="keyword">new</span> F()</span><br><span class="line">    <span class="keyword">return</span> binded</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
